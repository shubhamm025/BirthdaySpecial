<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love üíï</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;500&family=Sacramento&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-pink: #ffb7c5;
            --deep-red: #d6336c;
            --soft-white: #fff0f5;
            --text-color: #5a2d3c;
            --handwriting-font: 'Dancing Script', cursive;
            --body-font: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, #ffe6ea 0%, #ffc0cb 100%);
            overflow-x: hidden;
            color: var(--text-color);
        }

        /* FLOATING HEARTS */
        .hearts-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 0; }
            to { transform: translateY(-100vh); opacity: 1; }
        }

        /* LANDING PAGE */
        #landing-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #landing-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .main-title {
            font-family: var(--handwriting-font);
            font-size: 3rem;
            color: var(--deep-red);
        }

        .countdown-box {
            margin-top: 20px;
            font-family: 'Sacramento', cursive;
            font-size: 2.5rem;
            background: rgba(255,255,255,0.6);
            padding: 20px 30px;
            border-radius: 15px;
            color: var(--deep-red);
        }

        /* MODALS */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            border: 2px solid var(--primary-pink);
        }

        button {
            background: var(--deep-red);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-family: var(--handwriting-font);
            cursor: pointer;
        }

        /* MAIN PAGE */
        #main-page {
            position: fixed;
            inset: 0;
            background: var(--soft-white);
            overflow-y: auto;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        #main-page.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .banner {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--deep-red), #ff4d6d);
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 50;
        }

        .banner h1 {
            font-family: var(--handwriting-font);
            font-size: 2.5rem;
        }

        .notebook-container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .notebook {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .page {
            flex: 1;
            padding: 30px;
        }

        .left-page {
            border-right: 3px dashed #ffb3d9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-page {
            overflow-y: auto;
        }

        .paper-content p {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            line-height: 1.9;
        }

        /* MOBILE FIX ‚Äî ONLY CHANGE */
        @media (max-width: 768px) {
            #main-page {
                position: relative;
                height: auto;
                overflow-y: visible;
                -webkit-overflow-scrolling: touch;
            }

            .notebook {
                flex-direction: column;
            }

            .left-page {
                border-right: none;
                border-bottom: 3px dashed #ffb3d9;
            }

            .paper-content p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

<div class="hearts-container"></div>

<section id="landing-page">
    <div>
        <h1 class="main-title">A Special Surprise Awaits...</h1>
        <div id="countdown" class="countdown-box">Loading...</div>
    </div>
</section>

<div id="password-modal" class="modal">

        <h2>Before you enter üíñ</h2>

        <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
    </div>
</div>

<section id="main-page">

    </div>

    <div class="notebook-container">
        <div class="notebook">
            <div class="page left-page">‚ù§Ô∏è</div>
            <div class="page right-page">
                <div class="paper-content">
                    <p>Your beautiful message stays EXACTLY the same üíñ</p>
                </div>
            </div>
        </div>
    </div>
</section>

</script>

</body>
</html>
